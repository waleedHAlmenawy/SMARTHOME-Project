<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Password</title>
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/newpass.css" />
  </head>
  <body>
    <div class="container">
      <div class="newpass-container">
        <div class="text">
          <h1>Forget Password</h1>
          <h3>Enter New Password</h3>
        </div>
        <form id="form2" action="index.html">
          <i class="fa-solid fa-lock"></i
          ><i
            class="fa-solid fa-eye"
            id="eye"
            onclick='if (document.querySelector(".password").type === "password") { document.querySelector(".password").type = "text"; } else { document.querySelector(".password").type = "password"; }'
          ></i>
          <input
            id="password"
            name="password"
            placeholder="New Password"
            type="password"
            class="password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            required
          />
          <i class="fa-solid fa-lock" id="lo"></i>
          <input
            id="password2"
            class="password1"
            type="password"
            placeholder="Confirm Password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            oninput="validatePassword()"
            required
          />
          <i
            class="fa-solid fa-eye"
            id="eye2"
            onclick='if (document.querySelector(".password1").type === "password") { document.querySelector(".password1").type = "text"; } else { document.querySelector(".password1").type = "password"; }'
          ></i>
          <div id="message2" style="color: red"></div>

          <button id="new" class="newsub" type="submit">Reast</button>
        </form>
      </div>
    </div>
    <script src="../js/newpass.js"></script>
    <script src="../js/all.min.js"></script>
  </body>
</html>
